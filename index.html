<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="bower_components/timecircles/inc/TimeCircles.css" type="text/css" rel="stylesheet">
    <link href="CSS/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class ="col-md-12">
    <h1> Kanban Pomodoro </h1>
            </div>
        </div>
        <div class="row">
            <div class ="col-md-10">
                <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control tacheAAjouter" name="InputName" id="InputName" placeholder="Enter Tache" required="">
                            <span class="input-group-addon"><i class="fa fa-check"></i></span>
                        </div>
                </div>
            </div>
            <div class ="col-md-2">
                <span class="btn btn-lg btn-info ajoutTache">Ajouter</span>
            </div>
        </div>
        <div class="row">
            <div class ="col-md-4 bordure">
                <h3>A faire</h3>
            </div>
            <div class ="col-md-4 bordure">
                <h3>En cours</h3>
            </div>
            <div class ="col-md-4 bordure">
                <h3>Fait</h3>
            </div>
        </div>
        <div class="row">
            <div class ="col-md-4 bordure gauche">
                <ul class="aFaire">

                </ul>
            </div>
            <div class ="col-md-4 bordure ">
                <span class="center"></span>
                <div class="example stopwatch" data-timer="10"></div>
                    <button class="btn btn-success start">Start or Reprise</button>
                    <button class="btn btn-danger stop">Stop or Pause</button>
                    <button class="btn btn-info restart">Restart</button>
                <article class="boutonFini"></article>    

            </div>
            <div class ="col-md-4 bordure droite">

            </div>

        </div>

    </div>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/timecircles/inc/TimeCircles.js"></script>
    <script src="JS/script.js"></script>

</body>
</html>
